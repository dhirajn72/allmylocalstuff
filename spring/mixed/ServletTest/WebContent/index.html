<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="loginSubmit.do">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" /></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text" name="phone" /></td>
			</tr>
			<tr>
				<td>DOB</td>
				<td><input type="datetime" name="dob" /></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male" />Male</td>
				<td><input type="radio" name="gender" value="female" />Female</td>
			</tr>
			<tr>
				<td>Courses</td>
				<td><input type="checkbox" name="course" value="servlet" />Servlet</td>
				<td><input type="checkbox" name="course" value="jsp" />JSP</td>
				<td><input type="checkbox" name="course" value="spring" />Spring</td>
				<td><input type="checkbox" name="course" value="struts" />Struts</td>
				<td><input type="checkbox" name="course" value="hibernate" />Hibernate</td>
			</tr>
			<tr>
				<td colspan="6"><input type="submit" value="Submit" /></td>
		</table>
	</form>

</body>
</html>
